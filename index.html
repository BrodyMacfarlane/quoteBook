<!DOCTYPE html>
<html ng-app = "quoteBook">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<title>Dope Quotes</title>
<body ng-controller = "mainCtrl">
	<div class = "left">
		<ul>
			<li class="name">Dope Quotes</li>
		</ul>
		<div class="ye">
			<form ng-class="{focus:focus}" class="navbar-search col-md-3 docs-search ng-pristine ng-valid" ng-submit="submit()" style="">
              <span class="glyphicon glyphicon-search search-icon"></span>
              <input type="text" name="as_q" class="search-query ng-pristine ng-valid ng-touched" placeholder="Search" ng-focus="focus=true" ng-blur="focus=false" ng-change="search(q)" ng-model="q" docs-search-input="" autocomplete="off" style="">
            </form>
        </div>
        <div class="sidePhrase">
        	<p class="welcome">Welcome to Dope Quotes.</p>
        	<p>Feel free to look around, and add or remove anything you want.  Peace, yo.</p>
        </div>
        <button ng-click="" class="btn btn-large">Add Quote</button>
        <button ng-click="" class="btn btn-large">Remove Quote</button>
	</div>
	<div ng-repeat="quote in quotes" class="yo">
		<p class="it">{{quote.text}}</p><br /><p class="in">by {{quote.author}}</p>
	</div>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/mainCtrl.js"></script>
<script type="text/javascript" src="js/dataService.js"></script>
</body>
</html>
